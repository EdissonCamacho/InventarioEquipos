<div class="flex flex-col text-center w-full mb-20 mt-10">
    <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1"></h2>
    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Sedes Neytel</h1>
    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Inventario de equipos</p>
  </div>


<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">

        @for (item of sedes; track $index) {
            <div class="p-4 lg:w-1/3">
                <div class="h-full bg-gray-100 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
                  <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"></h2>
                  <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3">{{item.nombreSede}}</h1>
                  <p class="leading-relaxed mb-3">  </p>
                  
                  <a [routerLink]="['/sede',item.idSede]" >
                    <a class="text-indigo-500 inline-flex items-center">Entrar a revisar </a>
                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>

                  
                       
                      

                    
                    
                  
                  
                </div>
              </div>



        }
        
        
        
      </div>
    </div>
  </section>
