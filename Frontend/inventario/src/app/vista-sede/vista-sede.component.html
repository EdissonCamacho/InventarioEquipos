<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto" bis_skin_checked="1">
        <div class="flex flex-wrap w-full mb-20" bis_skin_checked="1">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0" bis_skin_checked="1">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Equipos En Sede: </h1>
                <div class="h-1 w-20 bg-indigo-500 rounded" bis_skin_checked="1"></div>
            </div>

        </div>
        <div class="flex flex-wrap -m-4" bis_skin_checked="1">
        @for (item of equipo; track $index) {
            
       
            <div class="xl:w-1/4 md:w-1/2 p-4" bis_skin_checked="1">
                <div class="bg-gray-100 p-6 rounded-lg" bis_skin_checked="1">
                    <img class="h-40 rounded w-full object-cover object-center mb-6"
                        [src]="item.urlImagen" alt="content">
                    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Nombre Equipo:</h3>
                    <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{item.nombreEquipo}} -- {{item.tipo_equipo.tipoEquipo}}</h2>
                    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Caracteristicas:</h3>


                    <p class="leading-relaxed text-base">{{item.caracteristivas}}</p>
                    <p class="leading-relaxed text-base">Responsable: {{item.responsable.nombreCompleto}}</p>
                    
                </div>
            </div>



        
        }
    </div>

    </div>
</section>
